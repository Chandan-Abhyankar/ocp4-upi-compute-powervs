---
cleanup_existing: true
cluster_domain: "${cluster_domain}"
disk: vda
helper:
  name: "${bastion_name}"
  ipaddr: "${bastion_ip}"
dns:
  domain: "${cluster_domain}"
  clusterid: "${cluster_id}"
  forwarder1: "${forwarders}"

# Need to add a scriptlet here for more than one worker and dynamic mac / ip 
workers:
  - name: "powervs-worker"
    ipaddr: "172.16.0.167"
    macaddr: "fa:16:3e:6f:d3:c2"

ssh_gen_key: false

ocp_client: "${client_tarball}"
ocp_installer: "${install_tarball}"